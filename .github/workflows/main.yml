name: Test Action

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  hello_world_job:
    name: A job to say hello
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Hello world action step
        uses: ./
        id: hello
        with:
          who-to-greet: Niko

      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
